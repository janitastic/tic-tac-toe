<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Cat vs Dog Tic-Tac-Toe</title>
  </head>
  <body>
    <aside class="dog-side">
      <img class="dog" src="assets/dog.png" alt="dog">
      <h2>Wins</h2>
      <h3 id="dogWinCount"></h3>
    </aside>
    <main>
      <h1>Tic-Tac-Toe</h1>
      <header id="turnDisplay">
        <p class="title">It's</p>
        <img class="small-dog" src="assets/dog.png" alt="dog">
        <p class="title">'s Turn</p>
      <header id="winnerDisplay">
        <p class="title">Player</p>
        <img class="small-dog" src="assets/dog.png" alt="dog">
        <p class="title">Wins!</p>
      </header>
      <header id="drawDisplay">
        <p class="title">It's a draw! Play again.</p>
      </header>
      <header class=
      <section class="gameboard" id="gameBtns">
        <button class="top-row left-column btn">Top Left</button>
        <button class="top-row center btn">Top Center</button>
        <button class="top-row right-column btn">Top Right</button>
        <button class="center left-column btn">Center Left</button>
        <button class="center btn">Center Center</button>
        <button class="center right-column btn">Center Right</button>
        <button class="left-column btn">Bottom Left</button>
        <button class="btn">Bottom Center</button>
        <button class="right-column btn">Bottom Right</button>
      </section>
      <button class="new-game-button" id="newGameBtn">Start New Game</button>
    </main>
    <aside class="cat-side">
      <img class="cat" src="assets/cat.png" alt="cat">
      <h2>Wins</h2>
      <h3 id="catWinCount"></h3>
    </aside>
    <script type="text/javascript" src="src/player.js"></script>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
